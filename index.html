<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/css/styles.css">
  
  <title>Weather app</title>
  </style>
</head>
<body>
  <header class="header">
  <!-- Logo -->
  <a href="/" class="header__logo">
    <img src="./assets/images/logo.svg" alt="Weather App Logo">
  </a>

  <!-- Dropdown de Unidades -->
  <div class="header__units">
    <button class="header__units-dropdown" aria-expanded="false" aria-controls="header__units-container" id="toggleUnits">
      <img src="./assets/images/icon-units.svg" alt="Units Icon">
      <span>Units</span>
      <img src="./assets/images/icon-dropdown.svg" alt="Dropdown Icon">
    </button>

    <div class="header__units-container" id="header__units-container" >
      <button class="units-container__button">Switch to Imperial</button>

      <!-- Temperatura -->
      <fieldset class="units-container__options">
        <legend class="options__subtitle">Temperature</legend>
        <label class="options__unit options__unit-active" for="celsius">
          Celsius (°C)
          <input type="radio" name="temperature" id="celsius" value="celsius">
          <img src="./assets/images/icon-checkmark.svg" alt="Icon checkmark">
        </label>
        <label class="options__unit" for="fahrenheit">
          Fahrenheit (°F)
          <input type="radio" name="temperature" id="fahrenheit" value="fahrenheit">
          <img src="./assets/images/icon-checkmark.svg" alt="Icon checkmark">
        </label>
      </fieldset>

      <!-- Velocidade do Vento -->
      <fieldset class="units-container__options">
        <legend class="options__subtitle">Wind Speed</legend>
        <label class="options__unit options__unit-active" for="kmh">
          km/h
          <input type="radio" name="wind" id="kmh" value="kmh">
          <img src="./assets/images/icon-checkmark.svg" alt="Icon checkmark">
        </label>
        <label class="options__unit" for="mph">
          mph
          <input type="radio" name="wind" id="mph" value="mph">
          <img src="./assets/images/icon-checkmark.svg" alt="Icon checkmark">
        </label>
      </fieldset>

      <!-- Precipitação -->
      <fieldset class="units-container__options">
        <legend class="options__subtitle">Precipitation</legend>
        <label class="options__unit options__unit-active" for="mm">
          Millimeters (mm)
          <input type="radio" name="precipitation" id="mm" value="mm">
          <img src="./assets/images/icon-checkmark.svg" alt="Icon checkmark">
        </label>
        <label class="options__unit" for="inches">
          Inches (in)
          <input type="radio" name="precipitation" id="inches" value="inches">
          <img src="./assets/images/icon-checkmark.svg" alt="Icon checkmark">
        </label>
      </fieldset>
    </div>
  </div>
</header>
<main>
  <!-- Título Principal -->
  <h1 class="header__title-main">How's the sky looking today?</h1>
  
  <form action="#" method="get" class="form__container">
    <div>
      <img src="./assets/images/icon-search.svg" alt="Icon search" class="form__icon-search">
      <input type="text" placeholder="Search for a place" name="search" class="form__field-text">
    </div>
    <button type="submit" class="form__button">Search</button>
  </form>

  <section class="weather">
    <div class="weather__daily">
      <section class="daily">
        <div class="daily__informations">
          <h3 class="daily__city">Berlin, Germany</h3>
          <p class="daily__date">Tuesday, Aug 5, 2025</p>
        </div>
        <div class="daily__weather">
          <img src="./assets/images/icon-sunny.webp" alt="Icon Sunny" class="daily__weather-icon">
          <span class="daily__weather-degrees">
            20º
          </span>
        </div>
      </section>

      <section class="daily-metrics">
        <div class="daily-metrics__container">
          <h3 class="daily-metrics__title">Feels like</h3>
          <p class="daily-metrics__unit">18º</p>
        </div>
        <div class="daily-metrics__container">
          <h3 class="daily-metrics__title">Humidity</h3>
          <p class="daily-metrics__unit">46%</p>
        </div>
        <div class="daily-metrics__container">
          <h3 class="daily-metrics__title">Wind</h3>
          <p class="daily-metrics__unit">14 km/h</p>
        </div>
        <div class="daily-metrics__container">
          <h3 class="daily-metrics__title">Precipitation</h3>
          <p class="daily-metrics__unit">0 mm</p>
        </div>
      </section>
    </div>

    
  </section>
</main>
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
